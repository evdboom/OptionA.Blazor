name: .Net9 - Build the solution and run tests

on:
  pull_request:
    types: [opened, reopened]
    branches: 'main'

defaults:
  run:
    shell: pwsh

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore --exclude OptionA.Blazor.Maui.Test
    - name: Build
      run: dotnet build --no-restore --configuration Release --exclude OptionA.Blazor.Maui.Test
    - name: Test
      run: dotnet test --verbosity normal